# | This is the configuration for pankyll-theme-simplicissimus-example        |
# |                                                                           |
# | Version: 0.1.1                                                            |
# |                                                                           |
# | Changes:                                                                  |
# |                                                                           |
# | 0.1.1 2020-04-29 Christian Külker <c@c8i.org>                             |
# |     - add css_local and js_local                                          |
